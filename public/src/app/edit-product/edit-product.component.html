<form (submit)="editProductFromService()" *ngIf="product">
        <p *ngFor="let error of errors"> {{ error }}</p>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="product.title" >
        </div>
        <div class="form-group">
            <label>Image Address</label>
            <input type="text" class="form-control" name="imgUrl" [(ngModel)]="product.imgUrl" >
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" name="price" [(ngModel)]="product.price" >
        </div>
    
        <button type="button" class="btn btn-danger" (click)="deleteProduct()"> Delete</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
