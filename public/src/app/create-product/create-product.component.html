<form (submit)="createProductFromService()">
    <p *ngFor="let error of errors"> {{ error }}</p>
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="newProduct.title" >
    </div>
    <div class="form-group">
        <label>Image Address</label>
        <input type="text" class="form-control" name="imgUrl" [(ngModel)]="newProduct.imgUrl" >
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="newProduct.price" >
    </div>

    <button type="button" class="btn btn-danger" (click)="handleCancel()"> Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
